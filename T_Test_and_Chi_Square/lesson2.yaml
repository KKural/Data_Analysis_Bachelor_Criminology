- Class: text
  Output: |
    Welcome to the **T Test and Chi Square** lesson!
    You’ll work with synthetic criminology datasets to practise t-tests and chi-square tests in R.
- Class: cmd_question
  Output: "**Q1** : Load the required packages `dplyr` and `crimsyndata`."
  CorrectAnswer: library(dplyr) && library(crimsyndata)
  AnswerTests: all(c("dplyr","crimsyndata") %in% (.packages()))
  Hint: Use two separate `library()` calls.
  Feedback: "✔️ Packages loaded! | ❌ Both packages must be attached."
- Class: cmd_question
  Output: "**Q2** : Show the column names of `crime_stats_ghent`."
  CorrectAnswer: colnames(crime_stats_ghent)
  AnswerTests: identical(last_value, colnames(crime_stats_ghent))
  Hint: The function starts with **cola…** .
  Feedback: "✔️ Nice! | ❌ Use the function that lists column names."
- Class: cmd_question
  Output: "**Q3** : Display the structure of `crime_stats_ghent`."
  CorrectAnswer: str(crime_stats_ghent)
  AnswerTests: TRUE  # str() prints; test just accepts the call
  Hint: Use `str()` on the data frame.
  Feedback: "✔️ Structure shown. | ❌ Run `str(crime_stats_ghent)` and press Enter."
- Class: cmd_question
  Output: "**Q4** : Perform a t-test comparing `fear_score` by `neighborhood` in `fear_of_crime_survey`."
  CorrectAnswer: t.test(fear_score ~ neighborhood, data = fear_of_crime_survey)
  AnswerTests: exists("last_value") && inherits(last_value, "htest") && grepl("t", last_value$method, ignore.case = TRUE)
  Hint: Use the formula interface inside `t.test()`.
  Feedback: "✔️ t-test done! | ❌ Check the argument order and data frame."
- Class: mult_question
  Output: "**Q5** : Which R function carries out a **chi-square** test?"
  AnswerChoices: chisq.test(); t.test(); cor(); mean()
  CorrectAnswer: chisq.test()
  AnswerTests: omnitest(correctVal = "chisq.test()")
  Hint: It starts with *chisq*.
  Feedback: "✔️ Correct. | ❌ Recall that chi-square starts with *chisq*."
- Class: cmd_question
  Output: "**Q6** : Create a contingency table of `district` × `crime_type` in `crime_stats_ghent` and perform a chi-square test."
  CorrectAnswer: chisq.test(table(crime_stats_ghent$district, crime_stats_ghent$crime_type))
  AnswerTests: exists("last_value") && inherits(last_value, "htest") && grepl("Chi", last_value$method)
  Hint: Wrap `table()` inside `chisq.test()`.
  Feedback: "✔️ Chi-square test complete! | ❌ Make sure you pass a *table* to `chisq.test()`."
- Class: cmd_question
  Output: "**Q7** : (Optional) Install and load **papaja** for APA tables if you haven’t already."
  CorrectAnswer: if(!require(papaja)) install.packages("papaja"); library(papaja)
  AnswerTests: "papaja" %in% (.packages())
  Hint: Use an `if(!require())` guard before `install.packages()`.
  Feedback: "✔️ Package ready. | ❌ Ensure papaja is installed *and* loaded."
- Class: cmd_question
  Output: "**Q8** : Save the APA-style table for your t-test as `t_test_APA.docx`."
  CorrectAnswer: ttest_result <- t.test(fear_score ~ neighborhood, data = fear_of_crime_survey); ttest_tab <- apa_print(ttest_result)$table; apa_table(ttest_tab, file = "t_test_APA.docx")
  AnswerTests: file.exists("t_test_APA.docx")
  Hint: Assign the t-test to an object, then pipe to `apa_print()` and finally `apa_table()`.
  Feedback: "✔️ Word file created. | ❌ Make sure you saved the file with `.docx` extension."
- Class: cmd_question
  Output: "**Q9** : Save the APA-style table for your chi-square test as `chi_square_APA.docx`."
  CorrectAnswer: chisq_result <- chisq.test(table(crime_stats_ghent$district, crime_stats_ghent$crime_type)); chisq_tab <- apa_print(chisq_result)$table; apa_table(chisq_tab, file = "chi_square_APA.docx")
  AnswerTests: file.exists("chi_square_APA.docx")
  Hint: The sequence mirrors the previous step but uses your chi-square object.
  Feedback: "✔️ Word file created. | ❌ Double-check the file name and object names."
